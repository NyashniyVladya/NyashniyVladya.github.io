        <!-- Main JS. -->
        <script type="text/javascript">

            async function loadJSON(url) {
                const response = await fetch(url);
                let result;
                if (response.ok) {
                    result = await response.json();
                    return result;
                };
                result = await response.text();
                throw result;
            };

            function setLangName(srcLang, dstLang, cellElement) {

                let langTablePromise = loadJSON("lang_codes.json");

                langTablePromise.then(jsonResult => {

                    function _textUnificator(lngData) {
                        lngData = lngData.toLowerCase().trim();
                        var parts = lngData.replaceAll("_", "-").split("-");
                        if (parts.length == 2) {
                            var a = parts[0];
                            var b = parts[1];
                            if (a == b) {
                                lngData = a;
                            };
                        };
                        return lngData.replaceAll("-", "_");
                    };

                    function getName(_lngData) {
                        var lngData = _textUnificator(_lngData);
                        for (const [langName, _variants] of Object.entries(jsonResult)) {
                            var variants = [];
                            variants.push(_textUnificator(langName));
                            variants = variants.concat(_variants.map(_textUnificator));
                            if (variants.includes(lngData)) {
                                return langName;
                            };
                        };
                        return _lngData;
                    };

                    srcLang = getName(srcLang);
                    dstLang = getName(dstLang);

                    cellElement.innerHTML = `${srcLang} - ${dstLang}`;

                });
            };

            function setTable(jsonResult) {

                var databaseTable = document.getElementById("databasesTable");

                var games = Object.keys(jsonResult).sort();
                games.forEach(gameName => {
                    var gameObject = jsonResult[gameName];
                    var versions = Object.keys(gameObject).sort();
                    versions.forEach(version => {
                        var versionObject = gameObject[version];
                        var trServices = Object.keys(versionObject).sort();
                        trServices.forEach(trService => {
                            var trServiceObject = versionObject[trService];
                            var sourceLangs = Object.keys(trServiceObject).sort();
                            sourceLangs.forEach(sourceLang => {
                                var sourceLangObject = trServiceObject[sourceLang];
                                var destLangs = Object.keys(sourceLangObject).sort();
                                destLangs.forEach(destLang => {

                                    var row = databaseTable.insertRow(-1);

                                    var gameNameCell = row.insertCell(0);
                                    var versionCell = row.insertCell(1);
                                    var serviceCell = row.insertCell(2);
                                    var directionCell = row.insertCell(3);

                                    gameNameCell.innerHTML = gameName;
                                    versionCell.innerHTML = version;
                                    serviceCell.innerHTML = trService;

                                    directionCell.innerHTML = "Loading..."
                                    setLangName(sourceLang, destLang, directionCell);

                                });
                            });
                        });
                    });
                });
            };

        </script>
        <!-- /Main JS. -->

    </head>

    <body style="margin: 1%;">

        <div>
            <table id="databasesTable" border="5" cellpadding="20" cellspacing="5" align="center">
                <tr>
                    <td><h2>Game name</h3></td>
                    <td><h2>Version</h2></td>
                    <td><h2>Service</h2></td>
                    <td><h2>Direction</h2></td>
                </tr>
            </table>
        </div>

        <script type="text/javascript">
            let databasesPromise = loadJSON("novels_translate_database/registry.json");
            databasesPromise.then(setTable);
        </script>

    </body>
